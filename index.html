<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>UrielFlores Unity 3D | Portfolio</title>
    <link rel="shortcut icon" href="./Build/Portafolio.jpg" type="image/x-icon">

    <!-- DISEÑO RESPONSIVO -->
    <style>
      html, body {
        overflow: hidden;
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }
    </style>
    <!-- DISEÑO RESPONSIVO -->

  </head>
  <body style="text-align: center; margin: 0; display: table; cursor: pointer; width: 100%; height: 100%;">
                              
    <canvas id="unity-canvas" style="cursor: pointer; background: url('Build/Portafolio.jpg') center / cover"></canvas>
    
    <script src="Build/Portafolio.loader.js"></script>

    <!-- CODIGO JS PARA DISEÑO -->
    <script>
      function resizeCanvas() {
        var canvas = document.getElementById("unity-canvas");
        canvas.style.width = window.innerWidth + "px";
        canvas.style.height = window.innerHeight + "px";
      }

      // Llamamos a resizeCanvas al cargar la página
      resizeCanvas();

      // Agregamos un listener para actualizar el tamaño del canvas al cambiar el tamaño de la ventana
      window.addEventListener('resize', resizeCanvas);
    </script>
    <!-- CODIGO JS PARA DISEÑO -->

    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/Portafolio.data",
        frameworkUrl: "Build/Portafolio.framework.js",
        codeUrl: "Build/Portafolio.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "XXU",
        productName: "Portfolio",
        productVersion: "1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
